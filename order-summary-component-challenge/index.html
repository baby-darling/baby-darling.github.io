<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="panel">
    <img src="images/illustration-hero.svg" id="header-image">
    <h1 class="header">Order Summary</h1>

    <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</div>

    <div class="pricing-section">
      <img class="icon-music" src="images/icon-music.svg">
      <ul class="annual-plan-section">
        <li id="plan">Annual Plan</li>
        <li id="price">$59.99/year</li>
      </ul>
      <div>
        <a href="/select" class="change-button">Change</a>
      </div>
    </div>

    <section class="order-buttons">
      <a href="/Pay" class="payment-button">Proceed to Payment</a>
      <a href="/cancel" class="cancel-button">Cancel Order</a>
    </section>
    <div class="copyright" style="font-size: 11px; text-align: center; color: hsl(228, 45%, 44%); margin: 0 3em 1em;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by Baby Darling.
    </div>
  </div>

</body>

</html>
