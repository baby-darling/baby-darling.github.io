<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="panel">
      <div class="pricing-plan">
        <img src="icons/icon1.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">the Museum</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Cute and fluffy</li>
          <li class="pricing-features-item">Responsive</li>
        </ul>
        <span class="pricing-price">Visit now</span>
        <a
          href="/museum-of-cheburashka/index.html"
          class="pricing-button"
          >Museum</a
        >
      </div>

      <div class="pricing-plan">
        <img src="icons/icon2.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Pricing Panel</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Flexbox</li>
          <li class="pricing-features-item">business oriented</li>
        </ul>
        <span class="pricing-price">Visit now</span>
        <a
          href="http://babydarling.de/order-summary-component-challenge/index.html"
          class="pricing-button is-featured"
          >Pricing Panel</a
        >
      </div>

      <div class="pricing-plan">
        <img src="icons/icon3.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Strange Place</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Nonsense</li>
          <li class="pricing-features-item">Playing around</li>
        </ul>
        <span class="pricing-price">Visit now</span>
        <a
          href="http://babydarling.de/neon-sign/index.html"
          class="pricing-button"
          >Strange Place</a
        >
      </div>
    </div>
  </body>
</html>
